<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Server</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Email Server</h1><br>
    <div id="container">
        <form action="validation.php">
            <input type="text" id="fname" name="fname" placeholder="First Name"><br>
            <input type="text" id="lname" name="lname" placeholder="Last Name"><br>
            <input type="text" id="from" name="from" placeholder="Your Email Address"><br>
            <input type="text" id="to" name="to" placeholder="Recipient's Email Address"><br>
            <input type="text" id="subject" name="subject" placeholder="Subject"><br>
            <textarea type="text" id="message" name="message" placeholder="Your message..." rows="8"></textarea><br>
            <input type="submit" value="Send Message"id="btn">
        </form>
    </div>
</body>
</html>
